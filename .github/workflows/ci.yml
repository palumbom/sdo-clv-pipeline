name: ci

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest
          python -m pip install -e . --no-deps

      - name: Run tests
        run: python -m pytest
